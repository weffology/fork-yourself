<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TITLE -->
  <title>Log In | Fork Yourself</title>

  <!--STYLE-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- ICON LIBRARY -->
  <script src="https://kit.fontawesome.com/d5fa5f8504.js" crossorigin="anonymous"></script>

  <!--BOOTSTRAP-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--JAVASCRIPT-->
  <script type="text/javascript" src="js/login.js"> </script>

</head>

<body>

  <div class="container">
    <div class="jumbotron vertical-center">
        <h1 class="display-4">Fork Yourself!</h1>
        <p class="lead">Put that on your plate and eat it.</p>
    </div>
</div>

  <div class="container">

    <h3>Log into your account</h3>
    <br>

    <form class="login">
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default" id=submitBtn>Login</button>
    </form>

    <br/>
    <p>Or sign up <a href="/signup">here</a></p>

  </div>

</body>

</html>
