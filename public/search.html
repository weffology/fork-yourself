<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TITLE -->
  <title>Fork Yourself</title>

  <!--STYLE-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- ICON LIBRARY -->
  <script src="https://kit.fontawesome.com/d5fa5f8504.js" crossorigin="anonymous"></script>

  <!--BOOTSTRAP-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--JAVASCRIPT-->
  <script type="text/javascript" src="js/search.js"> </script>

</head>

<body>

  <div class="container">

    <div class="jumbotron vertical-center">
      <h1 class="display-4">Fork Yourself!</h1>
      <p class="lead">Put that on your plate and eat it.</p>
      <a class="btn btn-dark btn-lg" href="/account" role="button">Account</a>
      <a class="btn btn-dark btn-lg" href="#" role="button">Log Out</a>
    </div>
    
  </div>

  <div class="container">
    <div id="foodData">
      <form>
        <div class="form-group">
          <label for="searchIngredient">Search by ingredient:</label>
          <input type="text" placeholder="Ingredient name" id="searchIngredient">
        </div>

        <div class="form-group">
          <label for="minCal">Minimum calories:</label>
          <input type="text" placeholder="1" id="minCal" value="1">
        </div>

        <div class="form-group">
          <label for="maxCal">Maximum calories:</label>
          <input type="text" placeholder="10000" id="maxCal" value="10000">
        </div>

        <div class="form-group">
          <label for="diet-label">Select the type of meal:</label>
          <select class="form-control" id="dietLabel">
            <option>all</option>
            <option>balanced</option>
            <option>high-protein</option>
            <option>high-fiber</option>
            <option>low-fat</option>
            <option>low-carb</option>
            <option>low-sodium</option>
          </select>
        </div>

        <div class="form-group">
          <label for="health-label">Select your diet restrictions:</label>
          <select class="form-control" id="healthLabel">
            <option>none</option>
            <option>vegan</option>
            <option>vegetarian</option>
            <option>kosher</option>
            <option>paleo</option>
            <option>gluten-free</option>
            <option>peanut-free</option>
            <option>shellfish-free</option>
          </select>
        </div>

        <button type="submit" id="searchBtn"><i class="fa fa-search"></i>Search</button>

      </form>
    </div>
  </div>


</body>

</html>
